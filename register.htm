<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account - Wallstone</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-side {
            flex: 1;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-side {
            flex: 1;
    background-image: linear-gradient(rgba(26, 26, 26, 0.7), rgba(26, 26, 26, 0.7)), url('coffee-beans2.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 40px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #6F4E37;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #6F4E37;
            text-decoration: none;
        }

        #message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .error-message {
            background-color: #ffeeee;
            border: 1px solid #ffcccb;
            color: #d8000c;
        }

        .success-message {
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">Wallstone</div>
            <h2>Let's enjoy the cup</h2>
            <div id="message"></div> 
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number (0d dddddddd)" required>
                </div>
                <button type="button" id="registerButton">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.htm">Log In</a>
            </div>
            <div class="login-link">
                <a href="buyOnline.htm">Back to Home</a>
            </div>
        </div>
        <div class="right-side">
            <div class="purple-circle"></div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
