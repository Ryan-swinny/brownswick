<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New item+ Wallstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f1ea;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3c2f2f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #6f4e37;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #8b5a2b;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6f4e37;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New item</h1>
        <form id="addItemForm">
            <input type="text" id="itemNumber" name="itemNumber" placeholder="Item ID (e.g.: A001)" 
                   pattern="[A-Za-z][0-9]{3}" title="Please enter 1 letter followed by 3 numbers" required aria-label="Item ID">
            <input type="text" id="itemName" name="itemName" placeholder="Item name" required aria-label="Item name">
            <input type="number" id="itemPrice" name="itemPrice" placeholder="Price" step="0.01" min="0" required aria-label="Price">
            <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Stock" min="0" required aria-label="Stock">
            <textarea id="itemDescription" name="itemDescription" placeholder="Description" required aria-label="Description"></textarea>
            <button type="submit" class="btn">Update</button>
        </form>
        <div id="message" role="alert"></div>
        <a href="logout.htm" class="back-link">Back home</a>
    </div>
    <script>
        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            fetch('listing.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                messageDiv.textContent = result;
                messageDiv.className = 'success';
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred while adding the item. Please try again later.';
                messageDiv.className = 'error';
            });
        });
    </script>
</body>
</html>
